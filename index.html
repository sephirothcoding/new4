<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Interactive Geometric Shapes with Neon Glow</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1e2f, #000);
      overflow: hidden;
      color: white;
      font-family: 'Arial', sans-serif;
      flex-direction: column;
    }

    h1, h2 {
      text-align: center;
      position: relative;
      margin: 0;
      padding: 10px;
      pointer-events: none;
    }

    h1 {
      margin-top: 20px;
    }

    h2 {
      margin-top: 50px;
      margin-bottom: 20px;
    }

    .shapes {
      position: relative;
      width: 100vw;
      height: 70vh;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }

    .shape {
      position: relative;
      width: 200px;
      height: 200px;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      color: white;
      text-align: center;
      border: 3px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 50px rgba(255, 255, 255, 0.8), 0 0 100px rgba(255, 255, 255, 1);
      animation: glow 5s ease-in-out infinite, move 10s ease-in-out infinite;
    }

    .shape.circle {
      border-radius: 50%;
    }

    .shape.square {
      width: 250px;
      height: 250px;
    }

    .shape.rectangle {
      width: 300px;
      height: 150px;
    }

    .shape.hexagon {
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      width: 250px;
      height: 200px;
    }

    /* Shape positions */
    .shape:nth-child(1) { animation-delay: 0s; }
    .shape:nth-child(2) { animation-delay: 2s; }
    .shape:nth-child(3) { animation-delay: 4s; }
    .shape:nth-child(4) { animation-delay: 6s; }
    .shape:nth-child(5) { animation-delay: 8s; }
    .shape:nth-child(6) { animation-delay: 10s; }

    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(255, 0, 150, 0.4), 0 0 40px rgba(255, 0, 255, 0.7); }
      50% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 0 0 60px rgba(0, 255, 127, 1); }
      100% { box-shadow: 0 0 20px rgba(255, 255, 0, 0.4), 0 0 50px rgba(255, 255, 127, 1); }
    }

    @keyframes move {
      0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
      50% { transform: translateY(100px) translateX(100px) rotate(180deg); }
    }

    .animated-text {
      font-size: 2rem;
      background: linear-gradient(90deg, rgba(255, 0, 150, 1), rgba(0, 255, 255, 1), rgba(255, 255, 0, 1));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientMove 5s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .shape { width: 150px; height: 150px; }
      .animated-text { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <h1 class="animated-text">Welcome to My Neon Geometrical World!</h1>
  <div class="shapes">
    <div class="shape circle">Zodiac Sign</div>
    <div class="shape square">Age</div>
    <div class="shape rectangle">My Chat</div>
    <div class="shape hexagon">Daily Horoscope</div>
    <div class="shape circle">Favorite Color</div>
    <div class="shape rectangle">Lucky Number</div>
  </div>
  <h2 class="animated-text">Explore these interactive shapes!</h2>
</body>
</html>
