<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Interactive Geometric Shapes with Neon Glow</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1e2f, #000);
      overflow: hidden;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    h1, h2 {
      text-align: center;
      position: absolute;
      z-index: 10;
      top: 5%;
      width: 100%;
      pointer-events: none;
    }

    .shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      pointer-events: none;
    }

    .shape {
      position: absolute;
      width: 150px;
      height: 150px;
      background: transparent;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 50px rgba(255, 255, 255, 0.8), 0 0 100px rgba(255, 255, 255, 1);
      animation: glow 5s ease-in-out infinite, move 10s ease-in-out infinite;
    }

    .shape:nth-child(1) { left: 10%; top: 20%; }
    .shape:nth-child(2) { left: 50%; top: 40%; }
    .shape:nth-child(3) { left: 80%; top: 60%; }
    .shape:nth-child(4) { left: 30%; top: 80%; }
    .shape:nth-child(5) { left: 70%; top: 30%; }
    .shape:nth-child(6) { left: 40%; top: 50%; }

    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(255, 0, 150, 0.4), 0 0 40px rgba(255, 0, 255, 0.7); }
      50% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 0 0 60px rgba(0, 255, 127, 1); }
      100% { box-shadow: 0 0 20px rgba(255, 255, 0, 0.4), 0 0 50px rgba(255, 255, 127, 1); }
    }

    @keyframes move {
      0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
      50% { transform: translateY(200px) translateX(200px) rotate(180deg); }
    }

    .animated-text {
      font-size: 2rem;
      background: linear-gradient(90deg, rgba(255, 0, 150, 1), rgba(0, 255, 255, 1), rgba(255, 255, 0, 1));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientMove 5s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .shape { width: 100px; height: 100px; }
      .animated-text { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <h1 class="animated-text">Welcome to My Neon Glow Geometry!</h1>
  <div class="shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <h2 class="animated-text">Experience the interactive glow effects</h2>
</body>
</html>
